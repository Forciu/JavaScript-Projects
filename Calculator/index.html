<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="calculator-container">
    <div class="screen">
        <div id="calculation"></div>
        <div id="result">0</div>
    </div>
    <div class="buttons">
        <div class="button-wrapper">
            <div class="button dark zero" id="button-clear">AC</div>
            <div class="button dark action-button">%</div>
            <div class="button operator action-button">/</div>

            <div class="button button-number">7</div>
            <div class="button button-number">8</div>
            <div class="button button-number">9</div>
            <div class="button operator action-button">*</div>

            <div class="button button-number">4</div>
            <div class="button button-number">5</div>
            <div class="button button-number">6</div>
            <div class="button operator action-button">-</div>

            <div class="button button-number">1</div>
            <div class="button button-number">2</div>
            <div class="button button-number">3</div>
            <div class="button operator action-button">+</div>

            <div class="button zero button-number">0</div>
            <div class="button button-number">.</div>
            <div class="button operator" id="sum">=</div>
        </div>
    </div>
</div>
</body>
</html>
