<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="main.js" type="module"></script>
</head>
<body>
<div class="container">
    <div class="header flex flex-center">
        <p>TOP Book Library </p>
    </div>
    <div class="container-books-operation flex flex-center">
        <form id="form-book-operation">
            <div class="books-operation flex flex-center">
                <div class="books-operation-name flex flex-column">
                    <label for="book-title">Name</label>
                    <input type="text" id="book-title" name="name" required minlength="0" maxlength="50">
                </div>
                <div class="books-operation-author flex flex-column">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="author" required minlength="0" maxlength="50">
                </div>
                <div class="books-operation-status flex flex-column">
                    <label for="book-is-read">Status</label>
                    <select id="book-is-read" name="status" required>
                        <option value="" disabled selected></option>
                        <option value="read">Read</option>
                        <option value="not read">Not read</option>
                    </select>
                </div>
            </div>
            <button class="button submit-button" type="submit" id="submit">Submit</button>
        </form>
    </div>
</div>
<div class="container-books grid" id="container-books"></div>
</body>
</html>
