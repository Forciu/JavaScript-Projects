<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="player-info">
        <div class="player-name">
            <span>User</span>
        </div>
        <div class="player-score">
            <span id="player1" class="player-score-value">0</span>
            <span class="separator">:</span>
            <span id="player2" class="player-score-value">0</span>
        </div>
        <div class="player-name">
            <span>Computer</span>
        </div>
    </div>
        <div class="player-activity">
            <span id="player-activity-txt"></span>
        </div>
    <div class="player-activity-container">
        <div class="player-move">
            <div class="players-move-placeholder">
                <div class="players-move" data-player="1">
                    <img src="img/Paper.png" alt="player-choice">
                </div>
                <div class="players-move" data-player="2">
                    <img src="img/Paper.png" alt="player-choice">
                </div>
            </div>
        </div>
    </div>
    <div id="player-available-move-container">
        <div class="player-available-move">
            <div class="move-rock">
                <button id="rock-button" class="choice-button">Rock</button>
            </div>
            <div class="move-paper">
                <button id="paper-button" class="choice-button">Paper</button>
            </div>
            <div class="move-Scissors">
                <button id="scissors-button" class="choice-button">Scissors</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
